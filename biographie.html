<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biographie</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo img {
      height: 120px;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #ae8b38;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: #ae8b38;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* BIOGRAPHIE */
    .biography-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }

    .bio-texts {
      flex: 1 1 550px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .bio-text h2 {
      color: #ae8b38;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .bio-text p {
      line-height: 1.6;
      font-size: 16px;
    }

    .bio-photos {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .photo-box {
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #222;
      border-radius: 15px;
      overflow: hidden;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BACKGROUND VIDEO */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
      pointer-events: none;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .logo img {
        height: 80px;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        padding-top: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .biography-container {
        flex-direction: column;
        padding: 10px;
      }

      .bio-text h2 {
        font-size: 20px;
      }

      .bio-text p {
        font-size: 14px;
      }
    }



    @media (max-width: 600px) {
  .artist-card {
    width: 90%;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .navbar {
    flex-direction: column;
    padding: 20px;
  }
}


.menu-toggle {
  display: none;
  font-size: 28px;
  color: #ae8b38;
  cursor: pointer;
  user-select: none;
}

@media (max-width: 600px) {
  .menu-toggle {
    display: block;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    width: 100%;
    background-color: rgba(0,0,0,0.9);
    padding: 10px 0;
    margin: 0;
  }

  .nav-links.show {
    display: flex;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
  }
}








  </style>
</head>
<body>

  <video autoplay muted loop class="background-video">
    <source src="video.mp4" type="video/mp4" />
  </video>

  <nav class="navbar">
    <div class="logo">
      <img src="1.jpg" alt="Logo" />
    </div>
    <div class="menu-toggle" id="menu-toggle">☰</div>
 <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="Booking.html">Booking</a></li>
      <li><a href="biographie.html">DJ Kheem H</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

  </nav>

  <section class="biography-container">
    <div class="bio-texts">
      <div class="bio-text">
        <h2>Biographie – Créateur d'entreprise KHP Events</h2>
        <p>Kheem H est un entrepreneur franco-afghan...</p>
      </div>
      <div class="bio-text">
        <h2>Biographie – DJ & Producteur</h2>
        <p>Kheem H est un DJ, producteur et directeur artistique...</p>
      </div>
    </div>
    <div class="bio-photos">
      <div class="photo-box"><img src="2.png" alt="DJ en action" /></div>
      <div class="photo-box"><img src="3.png" alt="Performance live" /></div>
    </div>
  </section>

  <script>
   const menuToggle = document.getElementById('menu-toggle');
const navLinks = document.querySelector('.nav-links');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});

    
  </script>
</body>
</html>
