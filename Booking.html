<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Artistes disponibles</title>
  <style>


  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('1.jpg'); /* Mets ton image ici */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.1; /* Ajuste la transparence */
    z-index: -1;
    pointer-events: none;
  }


    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo img {
      height: 80px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ae8b38 ;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ae8b38;
    }

    .booking-section {
      padding: 80px 20px;
      text-align: center;
    }

    .booking-section h2 {
      font-size: 32px;
      color: #ae8b38;
      margin-bottom: 50px;
    }

 .artist-cards {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  flex-wrap: wrap;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  box-sizing: border-box;
}


    .artist-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      width: 220px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
    }

    .artist-card:hover {
      transform: scale(1.05);
    }

    .artist-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .artist-card p {
      padding: 12px;
      font-size: 15px;
      color: #fff;
      background-color: #1c1c1c;
      margin: 0;
    }



    /* MODAL */
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 10px;
  color: white;
  width: 90%;
  max-width: 500px;
  position: relative;
}

.close {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 28px;
  cursor: pointer;
  color: #ae8b38;
}

.close:hover {
  color: white;
}



body, html {
  margin: 0;
  padding: 0;
  width: 100%;
}

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <img src="1.jpg" alt="Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="biographie.html">DJ Kheem H</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

<section class="booking-section">
  <h2>Artistes disponibles à la réservation</h2>

  <div class="artist-cards">
    <div class="artist-card">
      <img src="artiste1.jpg" alt="DJ Nova" onclick="openModal('BOHEMIAN un DJ mais aussi un Percussioniste. Son show HYBRIDE de set percussion et son énergie font trembler toutes les scènes où il se produit. Après plusieurs années d’expérience en France, il performe aussi à l’étranger dans des pays tels que le Portugal, l’Espagne, le Maroc, le Liban, la Bulgarie, le Canada, la Tunisie, la Roumanie, la Croatie, la Moldavie, les États-Unis, U.A.E… Il cumule plus de 800.000 streams sur SOUNDCLOUD, son dernier titre LA LUNA en collaboration avec ERAN HERCH déjà plus 100.000 streams sur SPOTIFY en 15 jours. Ses Remixes et ses titres sont déjà joués partout dans le monde et supportés par des deejays STARS tel que BLONDISH, FRANCIS MERCIER, ARODES, LA SANTA, ENZO SIFFREDI, NICO DE ANDREA, DJ CHUS, NITEFREAK, VILLANOVA, VALERON, ERAN HERCH, DIPLO, HUGEL, etc… et beaucoup de titres sont sur le point d’arriver.')">
      <p>Bohemian</p>
    </div>

    <div class="artist-card">
      <img src="artiste2.jpg" alt="MC K-Ra" onclick="openModal('GROSSOMODDO est un duo basé dans le sud de la France, créé à la fin de l’année 2023. Leur musique est un savant mélange de house et d’afro house, tout en conservant une touche méditerranéenne unique, Leurs titres, soutenus et joués par les plus grands noms de la scène electronique, leur ont permis de s’imposer comme des incontournables du genre. Avec plusieurs Top 1 sur Beatport à leur actif ils incarnent la nouvelle génération de la scène house et afro house')">
      <p>GROSSOMODDO</p>
    </div>




<!-- Fenêtre modale (bio) -->
<div id="artistModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 id="modalName">Nom de l'artiste</h3>
    <p id="modalBio">Biographie de l'artiste ici...</p>
  </div>
</div>





  <!-- Message d'annonce -->
  <p style="margin-top: 50px; color: #ae8b38; font-size: 18px; font-style: italic;">
    D'autres artistes vont bientôt signer… Restez connectés !
  </p>
</section>




<script>
  const modal = document.getElementById("artistModal");
  const modalName = document.getElementById("modalName");
  const modalBio = document.getElementById("modalBio");
  const closeBtn = document.querySelector(".close");

  function openModal(name, bio) {
    modalName.textContent = name;
    modalBio.textContent = bio;
    modal.style.display = "flex";
  }

  closeBtn.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>








</body>
</html>
